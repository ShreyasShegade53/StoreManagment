<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="purchaseProduct">
      <h2 data-cy="purchaseProductDetailsHeading"><span>Purchase Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ purchaseProduct.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ purchaseProduct.name }}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
          <span>{{ purchaseProduct.category }}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
          <span>{{ purchaseProduct.price }}</span>
        </dd>
        <dt><span>Units</span></dt>
        <dd>
          <span>{{ purchaseProduct.units }}</span>
        </dd>
        <dt><span>From</span></dt>
        <dd>
          <span>{{ purchaseProduct.from }}</span>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
          <span>{{ purchaseProduct.company }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/purchase-product', purchaseProduct.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
