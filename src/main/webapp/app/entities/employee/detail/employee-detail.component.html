<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="employee">
      <h2 data-cy="employeeDetailsHeading"><span>Employee</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ employee.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ employee.name }}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
          <span>{{ employee.address }}</span>
        </dd>
        <dt><span>Phone No</span></dt>
        <dd>
          <span>{{ employee.phoneNo }}</span>
        </dd>
        <dt><span>Job</span></dt>
        <dd>
          <span>{{ employee.job }}</span>
        </dd>
        <dt><span>Username</span></dt>
        <dd>
          <span>{{ employee.username }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/employee', employee.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
